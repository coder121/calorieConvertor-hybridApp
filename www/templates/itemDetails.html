<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Item Details</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
 
       <div class="card" ng-repeat="item in measures">
            <div class="item item-divider">
            {{name}}
            </div>
         <div class="item item-text-wrap">
                  
         Calories<span class="badge badge-assertive">{{item.value}} </span>
               
          </div>   
        <div class="item item-divider">
            Type:{{item.label}}
        </div>
           
     

      </div>
  </ion-content>
</ion-modal-view>
